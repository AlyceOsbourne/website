{% include "base.html" %}
{% block content %}
<!-- blog -->
<div class="blog">
    {{ for post in posts }}
    <div class="post">
        <h3 class="post.title">{{ post.title }}</h3>
        <p class="post.date">{{ post.date }}</p>
        <p class="post.content">{{ post.content }}</p>
        <ul class="post.tags">
            {% for tag in post.tags %}
            <li class="post.tag">{{ tag }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
{% endblock content %}
